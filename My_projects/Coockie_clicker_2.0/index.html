<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coockie Clicker🍪</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="coockie.png">
</head>
<body>
    <div id="coockie-btn-text">
        <button id="coockie-btn">
            <img src="coockie.png" alt="coockie" id="coockie">
        </button>
        <div id="coockies-gold">
            <p id="coockies-p">Coockies: 0 +1</p>
            <p id="gold-p">Gold: 0 +1</p>
        </div>
        <button id="restart-btn">Restart</button>
    </div>
    <button id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
    <div id="shop">
        <div id="shop-p-x-btn">
            <p id="shop-p">Shop 🛒</p>
            <button id="x"><i class="fa-solid fa-x"></i></button>
        </div>
        <div id="helper-btns">
            <button class="helper-btn" id="bigger-finger-btn">
                <div class="helper-div">
                    <p class="emoji">☝️</p>
                    <div class="helper-text">
                        <b class="product-name">Bigger Finger</b>
                        <p class="product-price" id="bigger-finger-price">50$</p>
                    </div>
                </div>
                <p class="product-count" id="bigger-finger-count">0</p>
            </button>
            <button class="helper-btn" id="better-mines-btn">
                <div class="helper-div">
                    <p class="emoji">⛏️</p>
                    <div class="helper-text">
                        <b class="product-name">Better Mines</b>
                        <p class="product-price" id="better-mines-price">100 Coockies</p>
                    </div>
                </div>
                <p class="product-count" id="better-mines-count">0</p>
            </button>
            <button class="helper-btn" id="double-coockies-btn">
                <div class="helper-div">
                    <p class="emoji">🍪</p>
                    <div class="helper-text">
                        <b class="product-name">Double Coockies</b>
                        <p class="product-price" id="double-coockies-price">100.000$</p>
                    </div>
                </div>
                <p class="product-count" id="double-coockies-count">0</p>
            </button>
            <button class="helper-btn" id="baker-btn">
                <div class="helper-div">
                    <p class="emoji">👨‍🍳</p>
                    <div class="helper-text">
                        <b class="product-name">Baker</b>
                        <p class="product-price" id="baker-price">500$</p>
                    </div>
                </div>
                <p class="product-count" id="baker-count">0</p>
            </button>
            <button class="helper-btn" id="steve-btn">
                <div class="helper-div">
                    <p class="emoji">🧔‍♂️</p>
                    <div class="helper-text">
                        <b class="product-name">Steve</b>
                        <p class="product-price" id="steve-price">500 Coockies</p>
                    </div>
                </div>
                <p class="product-count" id="steve-count">0</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
