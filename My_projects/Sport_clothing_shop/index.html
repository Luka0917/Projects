<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="name-nav">
            <p id="name">LTA</p>
            <nav>
                <a href="">Categories</a>
                <a href="">Collections</a>
                <a href="">Store</a>
                <a href="">Blog</a>
                <a href="">Find Store</a>
            </nav>
            <div id="icons">
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p id="search-p">Search</p>
                </div>
                <div id="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p id="cart-p">Cart(0)</p>
                </div>
                <div id="login">
                    <i class="fa-solid fa-user"></i>
                    <p id="login-p">Login</p>
                </div>
            </div>
        </div>
        <div id="text">
            <p id="p-1">LTA Sport Project</p>
            <p id="p-2">Introducing our latest collection, designed specifically for outdoor enthusiasts. Features a range of high-performance outwear with a range of bold and vibrant colors and patters to choose from.</p>
        </div>
        <button id="shop-now-btn">Shop Now</button>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
