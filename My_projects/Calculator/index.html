<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="main">
        <div id="text">
            <p>0</p>
            <button id="remove"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div id="buttons">
            <button class="btns" id="c">C</button><!--|--><button class="btns op">+</button><!--|--><button class="btns op">-</button><!--|--><button class="btns op">*</button>
            <button class="btns nums">1</button><!--|--><button class="btns nums">2</button><!--|--><button class="btns nums">3</button><!--|--><button class="btns op">/</button>
            <button class="btns nums">4</button><!--|--><button class="btns nums">5</button><!--|--><button class="btns nums">6</button><!--|--><button class="btns" id="is">=</button>
            <button class="btns nums">7</button><!--|--><button class="btns nums">8</button><!--|--><button class="btns nums">9</button><!--|--><button class="btns nums">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
