<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="meal-type" id="meal-type-lab">Meal Type</label>
        <select name="mealType" id="meal-type">
            <option value="Any">Any</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
            <option value="Side Dish">Side Dish</option>
            <option value="Beverage">Beverage</option>
        </select>
        <label for="difficulty" id="difficulty-lab">Difficulty</label>
        <select name="difficulty" id="difficulty">
            <option value="Any">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="rating" id="rating-lab">Rating</label>
        <input type="number" id="rating" name="rating" min="4.3" max="5" step="0.1" placeholder="4.3-5">
        <label for="calories" id="calories-lab">Calories</label>
        <input type="number" id="calories" name="calories" min="120" max="550" placeholder="120-550">
        <button id="submit">Submit</button>
    </form>
    <div id="main"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
