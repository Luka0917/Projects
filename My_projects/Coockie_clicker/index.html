<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coockie Clicker🍪</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="coockie.png">
</head>
<body>
    <div id="background-main">
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
        <div class="dark-blue"></div>
        <div class="blue"></div>
    </div>
    <div id="main">
        <img src="coockie.png" id="coockie-img" class="btns">
        <div id="points-gold">
            <p id="coockie">Coockies: 0 +1</p>
            <p id="gold">Gold: 0 +1</p>
        </div>
        <div id="gadgets">
            <div id="gadgets-buttons">
                <button id="bigger-finger" class="btns">Bigger Finger☝️ <b id="bigger-finger-b">50$</b></button>
                <button id="better-mines" class="btns">Better Mines⛏️ <b id="better-mines-b">100 Coockies</b></button>
                <button id="double-coockies" class="btns">Double Coockies🍪 <b id="double-coockies-b">200$</b></button>
            </div>
            <p id="auto-clicker-p">Auto Clickers:</p>
            <div id="auto-clickers-buttons">
                <button id="minutes-3" class="btns">3 Minutes⌛ <b id="minutes-3-b">1000$</b></button>
                <button id="minutes-5" class="btns">5 Minutes⌛ <b id="minutes-5-b">1500$</b></button>
                <button id="minutes-10" class="btns">10 Minutes⌛ <b id="minutes-10-b">2000$</b></button>
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
