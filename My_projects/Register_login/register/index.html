<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/My_projects/Register_login/animation/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <b>Register</b>
        <form>
            <label for="username" id="username-lab">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email" id="email-lab">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="pass" id="pass-lab">Password</label>
            <input type="password" id="pass" name="pass" required>

            <label for="re-pass" id="re-pass-lab">Repeat Password</label>
            <input type="password" id="re-pass" name="rePass" required>

            <button>Register</button>
        </form>
    </div>
    <p id="error"></p>
    <script src="/My_projects/Register_login/animation/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
