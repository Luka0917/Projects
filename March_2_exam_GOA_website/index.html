<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div id="user">
            <!-- <div id="profile"><i class="fa-solid fa-user"></i></div>
            <p id="name">luka123</p> -->
        </div>
        <nav>
            <a href="" class="nav-a">About Us</a>
            <a href="" class="nav-a">Mentors</a>
            <a href="" class="nav-a">Contuct US</a>
        </nav>
        <div id="login-div">Login</div>
    </header>
    <main>
        <div id="welcome">
            <b id="main-b">Welcome To G<b id="o">O</b>A!</b>
            <div id="form-div">
                <p id="reg">Register</p>
                <form>
                    <label for="user-name" id="user-label">User name</label>
                    <input type="text" id="user-name" required>
    
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" required>
    
                    <label for="password" id="password-label">Password</label>
                    <input type="text" id="password" required>
    
                    <button id="register">Register</button>
                </form>
                <p id="login-p">Already Have An Account? <b id="acc-b">Login</b></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
