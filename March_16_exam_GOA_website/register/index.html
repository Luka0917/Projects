<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA-Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/March_16_exam_GOA_website/bg_animation_&_header/animation.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="user"></div>
        <nav>
            <a href="/March_16_exam_GOA_website/about_us/index.html" class="nav-a">About Us</a>
            <a href="/March_16_exam_GOA_website/mentors/index.html" class="nav-a">Mentors</a>
            <a href="/March_16_exam_GOA_website/contuct_us/index.html" class="nav-a">Contuct US</a>
            <a href="/March_16_exam_GOA_website/our_courses/index.html" class="nav-a">Our Courses</a>
        </nav>
        <div id="login-register">
            <div id="login-div">Login</div>
            <div id="register-div">Home</div>
        </div>
    </header>
    <main>
        <div id="form-div">
            <p id="register-p">Register</p>
            <form>
                <label for="user-name" id="user-label">User name</label>
                <input type="text" id="user-name" required>
    
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required>
    
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" required>
    
                <button>Register</button>
            </form>
            <p id="account-p-register">Already Have An Account? <b id="log-b">Login</b></p>
        </div>
    </main>
    <script src="/March_16_exam_GOA_website/bg_animation_&_header/animation.js"></script>
    <script src="script.js"></script>
</body>
</html>
