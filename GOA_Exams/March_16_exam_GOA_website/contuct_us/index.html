<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GOA-Contuct Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="user"></div>
        <nav>
            <a href="/March_16_exam_GOA_website/about_us/index.html" class="nav-a">About Us</a>
            <a href="/March_16_exam_GOA_website/mentors/index.html" class="nav-a">Mentors</a>
            <a href="/March_16_exam_GOA_website/main/index.html" class="nav-a">Home</a>
            <a href="/March_16_exam_GOA_website/our_courses/index.html" class="nav-a">Our Courses</a>
        </nav>
        <div id="login-register">
            <div id="login-div">Login</div>
            <div id="register-div">Register</div>
        </div>
    </header>
    <main>
        <div id="main-div">
            <b id="contuct-us-b">Contuct Us</b>
            <div id="main-div-2">
                <div id="social-media-div">
                    <b id="social-media-b">Our Social Media Accounts</b>
                    <div id="social-media-icons">
                        <a href="https://www.youtube.com/@Goal_Oriented_Academy__GOA" class="social-media-a" id="youtube"><i class="fa-brands fa-youtube"></i></a>
                        <a href="https://www.facebook.com/nika11keshelava" class="social-media-a" id="facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/goal_oriented_academy__goa/" class="social-media-a" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@goal_oriented_academy" class="social-media-a" id="tiktok"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
                <div id="send-message-div">
                    <b id="send-message-b">Send Message</b>
                    <form>
                        <label for="email-input" id="email-label">Enter Email To Send Message</label>
                        <input type="email" id="email-input" required>

                        <label for="message" id="message-label">Enter Message</label>
                        <input type="text" id="message" required>

                        <button id="send-message-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="/March_16_exam_GOA_website/bg_animation_&_header/animation.js"></script>
